<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Saturno</title>
    <style>
        /* Estilos básicos para el cuerpo y fondo */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-image: url('saturno.jpg'); /* Imagen de fondo de Saturno */
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
        }

        /* Estilos para el contenedor de la palabra */
        .container {
            text-align: center;
            background-image: url('saturno.jpg'); /* Fondo dentro del contenedor */
            background-size: cover;
            background-position: center;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            max-width: 80%;
            max-height: 80%;
        }

        /* Estilos del texto "¿Aceptas?" */
        .container h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ffffff;
            text-shadow: 2px 2px 8px #000000;
            font-weight: bold;
        }

        /* Efecto al pasar el ratón por encima */
        .container:hover {
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.6); /* Añade transparencia */
        }

        /* Ajustes para pantallas móviles */
        @media (max-width: 768px) {
            .container {
                padding: 15px 30px;
            }

            .container h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px 20px;
            }

            .container h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor principal con la palabra "¿Aceptas?" -->
    <div class="container" onclick="handleAccept()">
        <h1>¿Aceptas?</h1>
    </div>

    <!-- JavaScript para el manejo del clic -->
    <script>
        function handleAccept() {
            alert("¡Aceptaste! <3 🥰");
        }
    </script>
</body>
</html>
